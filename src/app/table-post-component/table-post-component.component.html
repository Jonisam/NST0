<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.id }}. {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.body }}</p>
    <div class="text-center">
      <button mat-button (click)="getComments(post)" >{{ post.showPost ? 'Ocultar' : 'Mostrar' }} Comentarios</button>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="post.showPost">
      <mat-divider>Comments</mat-divider>
      <mat-list>
        <mat-list-item *ngFor="let comment of post.comments">
          <h3 matLine> {{comment.name}} </h3>
          <p matLine> {{comment.email}} </p>
          <p matLine> {{comment.body}} </p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-expansion-panel>
</mat-accordion>
