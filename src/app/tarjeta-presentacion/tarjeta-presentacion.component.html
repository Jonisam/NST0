<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      {{ empleado.nombre | uppercase }} - {{ empleado.edad }} años
    </mat-card-title>
    <mat-card-subtitle>
      {{ empleado.frase }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>Dirección</h2>
    <div>Calle: {{ empleado.direccion.calle }}</div>
    <div>Colonia: {{ empleado.direccion.colonia }}</div>
    <div>Pais: {{ empleado.direccion.pais }}</div>
  </mat-card-content>
</mat-card>
